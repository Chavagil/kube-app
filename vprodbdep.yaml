apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: chavagil/vprofiledb
#          volumeMounts:
#            - mountPath: /var/lib/mysql
#              name: vpro-db-data
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valuefrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
#      volumes: 
#        - name: vpro-db-data
